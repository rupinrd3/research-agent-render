# Docker Compose Configuration for Agentic AI Research Solution
version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-backend
    ports:
      - "8000:8000"
    environment:
      # LLM Provider Keys (Set these in .env file or here)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

      # Search Provider Keys
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}

      # Tracing
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-agentic-research}

      # Database
      - DATABASE_URL=sqlite+aiosqlite:///./data/research.db

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000

      # Redis (if using)
      - REDIS_URL=redis://redis:6379/0

      # Application Settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}

    volumes:
      # Persist database and logs
      - backend-data:/app/data
      - backend-logs:/app/logs
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro

    networks:
      - research-network

    depends_on:
      - redis

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: research-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - research-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

